{% extends "base.html" %}
{% block title %}All Students {% endblock %}

{% block page_content %}
<h2>All students</h2>
<a class="btn btn-default" href="{{ url_for('.new_student') }}">New Student</a>
<table class="table table-hover followers">
	<thead><tr><th>Student</th></tr></thead>
	{% for student in students %}
	<tr>
		<td>
			<a href="{{ url_for('.edit_student', id = student.id )}}">{{ student.name }}</a>
		</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
