{% extends "base.html" %}
{% block title %}All Teachers{% endblock %}

{% block page_content %}
<h2>All lesson Days</h2>
<a class="btn btn-default" href="{{ url_for('.new_lesson_day') }}">New Lesson Day</a>
<table class="table table-hover followers">
	<thead><tr><th>Lesson Day</th></tr></thead>
	{% for lesson_day in lesson_days %}
	<tr>
		<td>
			<a href="{{ url_for('.edit_lesson_day', id = lesson_day.id )}}">{{ lesson_day.name }}</a>
		</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
