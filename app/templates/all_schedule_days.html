{% extends "base.html" %}
{% block title %}All ScheduleDays{% endblock %}

{% block page_content %}
<h2>All schedule_days</h2>
<a class="btn btn-default" href="{{ url_for('.new_schedule_day') }}">New ScheduleDay</a>
<table class="table table-hover followers">
	<thead><tr><th>ScheduleDay</th></tr></thead>
	{% for schedule_day in schedule_days %}
	<tr>
		<td>
			<a href="{{ url_for('.edit_schedule_day', id = schedule_day.id )}}">{{ schedule_day.name }}</a>
		</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
