{% extends "base.html" %}
{% block title %}All Periods{% endblock %}

{% block page_content %}
<h2>All periods</h2>
<a class="btn btn-default" href="{{ url_for('.new_period') }}">New Period</a>
<table class="table table-hover followers">
	<thead><tr><th>Period</th><th>Start Time</th><th>End Time</th></tr></thead>
	{% for period in periods %}
	<tr>
		<td>
			<a href="{{ url_for('.edit_period', id = period.id )}}">{{ period.number }}</a>
		</td>
		<td> {{ period.start_time_as_str() }} </td>
		<td> {{ period.end_time_as_str() }} </td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
