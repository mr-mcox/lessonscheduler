{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Assign Schedule{% endblock %}

{% block page_content %}
<div class="comment-form">
    <form method="POST">
    	<table>
    		<thead><tr><th>Day A</th></tr></thead>
    		{% for period in periods %}
    		<tr>    	
    			<td>{{ form.student() }}</td>
    			<td>{{ form.section() }}</td>
    		</tr>
    		{% endfor %}
    	</table>
    	<button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
