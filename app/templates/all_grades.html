{% extends "base.html" %}
{% block title %}All Grades{% endblock %}

{% block page_content %}
<h2>All grades</h2>
<a class="btn btn-default" href="{{ url_for('.new_grade') }}">New Grade</a>
<table class="table table-hover followers">
	<thead><tr><th>Grade</th></tr></thead>
	{% for grade in grades %}
	<tr>
		<td>
			<a href="{{ url_for('.edit_grade', id = grade.id )}}">{{ grade.grade }}</a>
		</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
