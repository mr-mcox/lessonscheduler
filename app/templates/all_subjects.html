{% extends "base.html" %}
{% block title %}All Subjects{% endblock %}

{% block page_content %}
<h2>All subjects</h2>
<a class="btn btn-default" href="{{ url_for('.new_subject') }}">New Subject</a>
<table class="table table-hover followers">
	<thead><tr><th>Subject</th></tr></thead>
	{% for subject in subjects %}
	<tr>
		<td>
			<a href="{{ url_for('.edit_subject', id = subject.id )}}">{{ subject.name }}</a>
		</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
